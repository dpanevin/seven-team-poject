<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation__header">
          <div class="navigation">
            <a class="logo render" href="#">
              <svg class="header__logo">
                <use href="./images/sprite.svg#icon-film"></use>
              </svg>
              <h1 class="title">Filmoteka</h1>
            </a>

            <!-- <ul class="navigation__list">
              <li class="navigation__item home current">HOME</li>
              <li class="navigation__item libr">MY LIBRARY</li>
              <li class="navigation__item auth">LOGIN</li>
            </ul> -->
            <div class="mobile">
              <div class="navigation__list">
                <p class="navigation__item home current">ДОМАШНЯЯ</p>
                <p class="navigation__item libr">БИБЛИОТЕКА</p>
              </div>
              <p class="navigation__login auth">ВОЙТИ</p>
            </div>
            <div class="navigation__item logout visually-hidden">ВЫЙТИ</div>
          </div>
          <div class="library__btn visually-hidden">
            <button class="library__btn-watched">Просмотреные</button>
            <button class="library__btn-queue">Очередь</button>
          </div>
          <div class="search__line">
            <form class="search__form" id="search-form">
              <input class="input" type="text" name="query" placeholder="Поиск фильмов" />
              <button type="submit" class="search__btn">
                <svg class="search__icon">
                  <use href="./images/sprite.svg#icon-search"></use>
                </svg>
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <ul class="card__set">
          <!--тут будут карточки с фильмами -->
        </ul>

        <div id="tui-pagination-container" class="tui-pagination"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__desc">
          <span class="footer__copyright">&copy 2020 | All Rights Reserved |&nbsp;</span
          ><span class="footer__caption"
            >Developed with<svg class="footer__icon-heart" width="14px" height="13px">
              <use href="./images/sprite.svg#heart"></use></svg
            ><a class="footer__caption-link" href="#">GoIT Students</a></span
          >
        </p>
      </div>
      <div class="team__card is-hidden">
        <div class="team__modal">
          <ul class="team"></ul>
        </div>
      </div>
    </footer>

    <!-- модалка -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="btn-modal-close" data-modal-close>
          <svg
            class="icon-close-btn"
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M8 8L22 22" stroke="black" stroke-width="2" />
            <path d="M8 22L22 8" stroke="black" stroke-width="2" />
          </svg>
        </button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
